<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Change Password</title>
</head>
<body>

	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 230px;" class="col-md-12">

							<h3 class="m-3 text-center">Set your new password</h3>

							<form method="post" action="" th:action="@{/change-password}">
								<div class="form-group m-3">

									<input name="newPassword" required type="password" class="form-control"
										placeholder="Enter new password" />

								</div>
								<div class="container text-center">
									<button class="btn btn-success">Save Password</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
