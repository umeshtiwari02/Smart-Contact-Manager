<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Profile</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">

					<div class="container text-center mt-3">
						<img src=""
							style="height: 200px; width: 200px; border-radius: 50%; object-fit: cover;"
							th:src="@{'/img/'+${user.imageUrl}}" alt="profile picture" />
					</div>

					<h2 class="text-center mt-3" th:text="${user.name}"></h2>

					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#USER_ID</th>
								<th scope="col" th:text="'SMCU'+${user.id}"></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td th:text="${user.email}"></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td th:text="${user.role}"></td>
							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td style="text-transform: uppercase" th:text="${user.enabled}"></td>
							</tr>
							<tr>
								<th scope="row">About</th>
								<td th:text="${user.about}"></td>
							</tr>
						</tbody>
					</table>

					<!-- Delete and Update Button -->
					<div class="container m-2"
						style="display: flex; justify-content: center; gap: 8px;">
						<button th:onclick="|deleteUser(${user.id})|"
							class="btn btn-danger">Delete</button>

						<form method="post" action=""
							th:action="@{'/user/update-profile/'+${user.id}}">
							<button class="btn btn-success">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#profile").addClass("active");
			});
		</script>

	</section>

</body>
</html>
