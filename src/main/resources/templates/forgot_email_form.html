<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Forgot Password</title>
</head>
<body>

	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 260px;" class="col-md-12">

							<!-- error message -->
							<div th:if="${session.message}" class="alert alert-danger m-3"
								role="alert">
								<p class="text-center" th:text="${session.message}"></p>

								<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

							</div>


							<!-- email form -->
							<h3 class="text-center m-3">Your Registered Email</h3>
							<form method="post" action="" th:action="@{/send-otp}">
								<div class="form-group m-3">

									<input name="email" required type="email" class="form-control"
										placeholder="Enter your email" />

								</div>
								<div class="container text-center">
									<button class="btn btn-warning">Send OTP</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
