<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Show Contacts</title>
</head>
<body>

	<section>

		<div class="card m-3">
			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>

				<hr />

				<table class="table">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone Number</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">
							<th scope="row" th:text="'SMCU'+${c.cid}"></th>
							<td th:text="${c.name+ ' ('+c.nickName+')'}"></td>
							<td th:text="${c.email}"></td>
							<td th:text="${c.phone}"></td>
							<td>
								<span class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></span> 
								<span class="btn btn-success btn-sm"><i
									class="fa-solid fa-pen-to-square"></i></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>
</html>
