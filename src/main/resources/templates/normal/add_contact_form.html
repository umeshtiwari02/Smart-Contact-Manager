<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Contact</title>
</head>
<body>

	<section>
		<div class="card m-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-2">
					<div class="row">
						<div class="col-md-10 offset-md-2">
							<form action="#" th:object="${contact}"
								enctype="multipartfile/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-plus"></i>
										</div>
									</div>

									<input type="text" name="name" id="firstName"
										placeholder="Enter your name" class="form-control" />
								</div>

								<!-- Second Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-user"></i>
										</div>
									</div>

									<input type="text" name="nickName" id="nickName"
										placeholder="Enter your nickname" class="form-control" />
								</div>

								<!-- Phone Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-phone"></i>
										</div>
									</div>

									<input type="tel" name="phone" id="phone"
										placeholder="Enter your phone number" class="form-control" />
								</div>

								<!-- Email Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-envelope"></i>
										</div>
									</div>

									<input type="email" name="email" id="email"
										placeholder="Enter your email" class="form-control" />
								</div>

								<!-- Work Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-briefcase"></i>
										</div>
									</div>

									<input type="text" name="work" id="work"
										placeholder="Enter your work" class="form-control" />
								</div>

								<!-- Contact Description -->
								<div class="form-group mt-3">
									<textarea name="description" id="description" rows="10"
										class="form-control" placeholder="Enter your description"></textarea>
								</div>

								<!-- Contact Image -->
								<div class="custom-file mt-3">
									<input type="file" name="image" id="image" />
								</div>

								<div class="container mt-3 text-center">
									<button class="btn btn-outline-primary">Save Contace</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
